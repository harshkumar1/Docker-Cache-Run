valuesFilePath: ./values.yml

resources:
  - name: dbp_repo_1
    type: GitRepo
    configuration:
      gitProvider: {{ .Values.var.gitProvider }}
      path: {{ .Values.var.path }}
      branches:
        include: {{ .Values.var.branches }} 

  - name: dbp_image_1
    type: Image
    configuration:
      registry: {{ .Values.var.artifactory }}
      sourceRepository: {{ .Values.var.repo }}               # <-- required if registry is Artifactory
      imageName: {{ .Values.var.imageName }}
      imageTag: latest
      autoPull: true
      
pipelines:
  - name: {{ .Values.var.pipelineName }}
    configuration:
      nodePool: {{ .Values.var.nodePool }}
    steps:
      - name: docker_build
        type: DockerBuild
        configuration:
          affinityGroup: docker_build_push
          dockerFileLocation: .
          dockerFileName: Dockerfile
          dockerImageName: {{ .Values.var.imageName }}   # replace with your image path and name
          dockerImageTag: ${run_number}
          inputResources:
            - name: dbp_repo_1
          integrations:
            - name: {{ .Values.var.artifactory }}                             # <-- replace with your artifactory integration
        execution:
          onStart:
            - docker login harsh.jfrogdev.org -u admin -p cmVmdGtuOjAxOjE3MDgwNjEyMzM6SDlacnhXY3NiS1AzSGQ5OWxodGl6U3ZmcFBn
            
      - name: docker_push
        type: DockerPush
        configuration:
          affinityGroup: docker_build_push
          autoPublishBuildInfo: false
          forceXrayScan: false
          targetRepository: {{ .Values.var.repo }}
          integrations:
            - name: {{ .Values.var.artifactory }}                             # <-- replace with your artifactory integration
          inputSteps:
            - name: docker_build
          outputResources:
            - name: dbp_image_1